<header class="site-header">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('main.home') }}">Cerebro</a>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.about') }}">About</a></li>
          {% if current_user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{{ url_for('user.members') }}">Members</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('user.ideas') }}">Ideas</a> </li>
          {% endif %}
        </ul>
        <ul class="navbar-nav ml-auto">
          {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('user.logout') }}">Logout</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('user.reset_password') }}">Reset Password</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('user.login') }}"><span class="glyphicon glyphicon-user"></span>&nbsp;Register/Login</a></li>
          {% endif %}
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
</header>
