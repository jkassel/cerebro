{% extends "_base.html" %}

{% block content %}
    <h1>Welcome, <em>{{ current_user.email }}</em>!</h1>
    <h3>This is the ideas page.</h3>
    <a href="{{ url_for('user.create_idea') }}">Add an Idea</a>

    <table class="table">
    <thead>
        <tr>
            <th>Idea No.</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
    {% for idea in ideas %}
    <tr>
        <td>{{ idea.id }}</td>
        <td><a href="{{ url_for('user.idea_detail', idea=idea.id) }}">{{ idea.title }}</a></td>
        <td>{{ idea.description }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
